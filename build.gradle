
apply plugin: 'java'
apply plugin: 'application'

defaultTasks 'clean', 'appengineRun'

sourceSets.main.java.srcDirs = ['src']

sourceCompatibility = '1.7'
mainClassName = 'io.fourcast.demo.dataflow.SamplePipeline'



    repositories {
        mavenCentral()
    }

    dependencies {
        compile group: 'com.google.cloud.dataflow', name: 'google-cloud-dataflow-java-sdk-all', version: '1.+'
        compile group: 'com.google.cloud', name: 'gcloud-java', version: '+'
        compile group: 'com.google.cloud', name: 'gcloud-java-datastore', version: '+'
    }



